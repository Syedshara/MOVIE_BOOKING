<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Event Handler</title>
</head>
<body>

  <h1>Click anywhere on the page</h1>
  <p>Try clicking while holding down the Shift or Ctrl key.</p>

  <script>
    // Function to handle click events
    function handleClick(event) {
      // Check if Shift key is pressed
      if (event.shiftKey) {
        alert('Event name: ' + event.type +event.key); // Displays the event name (e.g., click)
      } 
      // Check if Ctrl key is pressed
      else if (event.ctrlKey) {
        alert('Element name: ' + event.target.nodeName); // Displays the name of the element that triggered the event
      } 
      else {
        alert('Click detected without Shift or Ctrl key.');
      }
    }

    // Attach the event listener to the entire document
    document.addEventListener('click', handleClick);
  </script>

</body>
</html>
